name: CI
on: [push]
jobs:
  foundry-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install forge-std
        run: |
          forge install foundry-rs/forge-std --no-commit
          forge remappings > remappings.txt
      - name: Run non-Kontrol tests
        run: |
          forge test --no-match-path "src/test/kontrol/*" -vvv
      - name: Run snapshot without Kontrol tests
        run: forge snapshot --no-match-path "src/test/kontrol/*"
  formal-verification:
    runs-on: ubuntu-latest
    needs: foundry-test
    container:
      image: runtimeverification/kontrol:latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build and Run Proofs
        run: |
          kontrol build
          kontrol prove --config-profile setup
          kontrol prove --config-profile tests
      - name: View Results
        run: kontrol list